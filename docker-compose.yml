services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tx-childcare-backend
    ports:
      - "8000:8000"
    environment:
      # ===== QDRANT VECTOR DATABASE (REQUIRED) =====
      - QDRANT_API_URL=${QDRANT_API_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}

      # ===== LLM PROVIDER API KEYS =====
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}

      # ===== LLM PROVIDER SELECTION =====
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - RERANKER_PROVIDER=${RERANKER_PROVIDER:-groq}
      - INTENT_CLASSIFIER_PROVIDER=${INTENT_CLASSIFIER_PROVIDER:-groq}
      - REFORMULATOR_PROVIDER=${REFORMULATOR_PROVIDER:-groq}

      # ===== RETRIEVAL SETTINGS =====
      - RETRIEVAL_MODE=${RETRIEVAL_MODE:-dense}
      - CONVERSATIONAL_MODE=${CONVERSATIONAL_MODE:-true}

      # ===== OPENAI AGENT SETTINGS (for evaluation) =====
      - OPENAI_VECTOR_STORE_ID=${OPENAI_VECTOR_STORE_ID:-}
      - OPENAI_AGENT_MODEL=${OPENAI_AGENT_MODEL:-gpt-5-nano}

      # ===== VERTEX AI SETTINGS (for evaluation) =====
      - VERTEX_PROJECT_ID=${VERTEX_PROJECT_ID:-}
      - VERTEX_LOCATION=${VERTEX_LOCATION:-us-west1}
      - VERTEX_CORPUS_NAME=${VERTEX_CORPUS_NAME:-}
      - VERTEX_AGENT_MODEL=${VERTEX_AGENT_MODEL:-gemini-2.5-flash}

      # ===== BEDROCK KB SETTINGS (for evaluation) =====
      - BEDROCK_KB_ID=${BEDROCK_KB_ID:-}
      - BEDROCK_MODEL=${BEDROCK_MODEL:-nova-pro}
      - AWS_REGION=${AWS_REGION:-us-east-1}

      # ===== KENDRA SETTINGS (for evaluation) =====
      - KENDRA_INDEX_ID=${KENDRA_INDEX_ID:-}
      - KENDRA_REGION=${KENDRA_REGION:-us-east-1}

      # ===== API CONFIGURATION =====
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=False
    networks:
      - tx-childcare-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tx-childcare-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=production
    networks:
      - tx-childcare-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  tx-childcare-network:
    driver: bridge
