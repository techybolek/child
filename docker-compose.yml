services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tx-childcare-backend
    ports:
      - "8000:8000"
    environment:
      # Qdrant Vector Database
      - QDRANT_API_URL=${QDRANT_API_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}

      # LLM Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - RERANKER_PROVIDER=${RERANKER_PROVIDER:-groq}
      - INTENT_CLASSIFIER_PROVIDER=${INTENT_CLASSIFIER_PROVIDER:-groq}

      # API Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=False
    networks:
      - tx-childcare-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tx-childcare-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=production
    networks:
      - tx-childcare-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  tx-childcare-network:
    driver: bridge
